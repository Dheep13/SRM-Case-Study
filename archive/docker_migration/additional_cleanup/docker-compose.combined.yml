version: '3.8'

# Combined deployment - Single container serving both frontend and backend
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.combined
      args:
        - VITE_API_BASE_URL=http://localhost:8000
    container_name: evolveiq-app
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    volumes:
      # Mount outputs directory for charts
      - ./outputs:/app/outputs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

