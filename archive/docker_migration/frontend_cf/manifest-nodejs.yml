---
# Alternative manifest using Node.js buildpack
# Use this if you need runtime environment variables
applications:
- name: evolveiq-frontend
  memory: 256M
  disk_quota: 512M
  instances: 1
  buildpacks:
    - nodejs_buildpack
  stack: cflinuxfs4
  path: .
  command: npm run start
  env:
    NODE_ENV: production
    PORT: 8080
    API_BASE_URL: https://your-api-domain.com/api
  routes:
    - route: evolveiq-frontend.apps.your-domain.com
  health-check-type: http
  health-check-http-endpoint: /
  timeout: 60



