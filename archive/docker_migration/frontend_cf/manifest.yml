---
applications:
- name: evolveiq-frontend
  # Resource allocation
  memory: 1G
  disk_quota: 2G
  instances: 1
  
  # Buildpack configuration
  buildpacks:
    - nodejs_buildpack
  stack: cflinuxfs4
  
  # Application configuration
  path: .
  command: npm start
  
  # Environment variables
  env:
    NODE_ENV: production
    NPM_CONFIG_PRODUCTION: false
    # API_BASE_URL will be set via cf set-env or update here
    # API_BASE_URL: https://your-backend-api.cfapps.io/api
  
  # Routing (UPDATE THIS with your actual route)
  # Example: your-app-name.cfapps.io
  # routes:
  #   - route: evolveiq-frontend.cfapps.io
  
  # Health check configuration
  health-check-type: http
  health-check-http-endpoint: /
  timeout: 180

