services:
  # Database Service (PostgreSQL with pgvector)
  database:
    image: pgvector/pgvector:pg16
    container_name: evolveiq-database
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-evolveiq}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-evolveiq_password}
      - POSTGRES_DB=${POSTGRES_DB:-evolveiq_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db_integration/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./db_integration/vector_embeddings.sql:/docker-entrypoint-initdb.d/02-vector_embeddings.sql
      - ./db_integration/admin_schema.sql:/docker-entrypoint-initdb.d/03-admin_schema.sql
      - ./db_integration/auth_schema.sql:/docker-entrypoint-initdb.d/04-auth_schema.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-evolveiq}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - evolveiq-network

  # Backend API Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: evolveiq-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      # Database connection - set USE_SUPABASE=false to use Docker PostgreSQL
      - USE_SUPABASE=${USE_SUPABASE:-false}
      - DB_HOST=${DB_HOST:-database}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME:-${POSTGRES_DB:-evolveiq_db}}
      - DB_USER=${DB_USER:-${POSTGRES_USER:-evolveiq}}
      - DB_PASSWORD=${DB_PASSWORD:-${POSTGRES_PASSWORD:-evolveiq_password}}
      # Supabase settings (only used if USE_SUPABASE=true)
      - SUPABASE_URL=${SUPABASE_URL:-}
      - SUPABASE_KEY=${SUPABASE_KEY:-}
    depends_on:
      database:
        condition: service_healthy
    volumes:
      # Mount outputs directory for charts
      - ./outputs:/app/outputs
      # Mount static directory if needed
      - ./static:/app/static
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - evolveiq-network

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # For production, set this to your public API URL
        # Example: VITE_API_BASE_URL=https://api.yourdomain.com
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8000}
    container_name: evolveiq-frontend
    ports:
      - "3000:80"
    environment:
      # Set API base URL for frontend (can be overridden via .env)
      # For production: https://api.yourdomain.com
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8000}
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - evolveiq-network

volumes:
  postgres_data:

networks:
  evolveiq-network:
    driver: bridge

